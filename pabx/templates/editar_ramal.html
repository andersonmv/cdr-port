{% load humanize %}
{% load l10n %}
{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>
    <title>CDR-port - Editar Ramal {{sip.name}}</title>
    <link href="{% static "css/application.min.css"%}" rel="stylesheet">
    <!-- as of IE9 cannot parse css files with more that 4K classes separating in two files -->
    <!--[if IE 9]>
        <link href="css/application-ie9-part2.css" rel="stylesheet">
    <![endif]-->
    <link rel="shortcut icon" href="{% static "img/favicon.png"%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script>
        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
         chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
         https://code.google.com/p/chromium/issues/detail?id=332189
         */
    </script>
</head>
<body>
	
	<div>
        <div class="col-md-14">
            <section class="widget">
                <div class="widget-body">
                    <form action="." method="post" class="form-horizontal" role="form">{% csrf_token %}
                        <fieldset>
                            <legend><strong>Editando o ramal</strong> {{sip.name}}</legend>

                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="password-field">Senha</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" value="{{sip.secret}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="multiple-select">
                                    Codec
                                </label>
                                <div class="col-sm-7">
                                    <select multiple
                                            data-placeholder="Selecione um ou mais codec's"
                                            data-minimum-results-for-search="10"
                                            tabindex="-1"
                                            class="select2 form-control" id="multiple-select">
                                        <option value="ulaw">ulaw</option>
                                        <option value="alaw">alaw</option>
                                        <option value="gsm">gsm</option>
                                        <option value="g722">g722</option>
                                        <option value="g729">g729</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="tooltip-enabled">Contexto</label>
                                <div class="col-sm-7">
                                    <input type="text" id="tooltip-enabled" class="form-control"
                                           data-placement="top" data-original-title="Some explanation text here"
                                           placeholder="{{sip.context}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="max-length">Type</label>
                                <div class="col-sm-7">
                                    <select
                                            data-placeholder="Selecione um ou mais codec's"
                                            data-minimum-results-for-search="1"
                                            tabindex="-1"
                                            class="select2 form-control" >
                                        <option value="peer">Peer</option>
                                        <option value="user">User</option>
                                        <option value="friend">Friend</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="tooltip-enabled">DTMF</label>
                                <div class="col-sm-7">
                                    <input type="text" id="tooltip-enabled" class="form-control"
                                           data-placement="top" data-original-title="Some explanation text here"
                                           placeholder="{{sip.dtmfmode}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="max-length">NAT</label>
                                <div class="col-sm-7">
                                    <select
                                            data-placeholder="Selecione um ou mais codec's"
                                            data-minimum-results-for-search="1"
                                            tabindex="-1"
                                            class="select2 form-control" >
                                        <option value="peer">Yes</option>
                                        <option value="user">No</option>
                                        <option value="friend">Never</option>
                                        <option value="friend">force_rport,comedia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="tooltip-enabled">Insecure</label>
                                <div class="col-sm-7">
                                    <input type="text" id="tooltip-enabled" class="form-control"
                                           data-placement="top" data-original-title="Some explanation text here"
                                           placeholder="{{sip.insecure}}">
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-sm-offset-4 col-sm-7">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                    <button type="close" class="btn btn-inverse">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
